  <h2 id="welcome"> Welcome, {{ firstname | capitalize }}! </h2>
  <input type="text" class="search" ng-model="search" placeholder="search"> 

<div>
  <form class="where">
    <h3> where: </h3>
    <input id="street" type="text" placeholder="Street" ng-model="street" ngRequired="required" autofocus/>
    <input id="city" type="text" placeholder="City, State" ng-model="city" ngRequired="required" />
    <h3 id="when"> when: </h3> <input id="month" type="month" ng-model="date" ngRequired="required" />
    <button id="gothere" ng-click="check()"> go to there! </button>
  </form>
</div>      
  
<div class="container">

  <div class="content" ng-repeat="place in locations | filter:search | orderBy:'date'">
    <img ng-src= "{{ place.location }}" />
  
    <h4 id="dest"> {{ place.dest | capitalize:true }} </h4>

  <h4 id="date"> {{ place.date | date: 'MMM / yyyy'}} </h4>
  
  
  <button id="delete" ng-click="delete()"> delete </button>
  </div>
</div>
