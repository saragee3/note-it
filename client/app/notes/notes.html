<div class="col-xs-12" id="welcome">
<p class="col-xs-6"> Welcome, {{ firstname | capitalize }}! </p>
  <div class="col-xs-4">
    <input type="text" class="form-control search" ng-model="search" placeholder="search"> 
  </div>
</div>

<div class="placesToGo">
    <form class="form-horizontal col-xs-10">
      <div class="form-group">
          <h3> where: </h3>
          <input type="text" id="street" class="form-control" placeholder="Street" ng-model="street" autofocus/>
          <input type="text" id="city" class="form-control" placeholder="City" ng-model="city" />
          <h3 id="when"> when: </h3> <input type="month" id="month" ng-model="date" />
      </div>
  </form>
  <div class="col-xs-offset-2">
    <div class="col-xs-10">
      <button class="btn btn-lg center-block" id="gothere" ng-click="check()"> go to there! </button>
      <a class="btn btn-default btn-block chevron" href=""  scroll-to="content" role="button">
        <i class="fa fa-chevron-down fa-4x" aria-hidden="true"></i></a>
        </div>
    </div>
</div>

<div id="content" class="container">
  <div ng-repeat="place in locations | filter:search | orderBy:'date'">
    <div class="col-xs-8">
      <img class="img-fluid img-responsive" ng-src= "{{ place.location }}" />
      <button class="btn-default btn-xs" id="delete" ng-click="delete(place)"> delete </button>
      <button class="btn-default btn-xs" id="save" ng-click="saveDestination()"> save </button>
    </div>
    <div class="col-xs-4">
      <h4 id="dest"> {{ place.dest | capitalize:true }} <br />
        {{ place.date | date: 'MMM / yyyy'}}
      </h4>
      <p ng-repeat="link in locations.articles"> 
        <a ng-href="https://en.wikipedia.org/wiki/{{link.title}}" target="_blank"> 
          <span class="title">{{ link.title }}</span>
        </a>
      </p>

<!--       <input id="addMonth" type="month" ng-if="!place.date" ng-model="time" />
      <button class="btn-default btn-xs" id="add" ng-if="!place.date" ng-click="addTime()"> add date </button>  -->
    </div>
  </div>
</div>
